<!DOCTYPE html>
<html lang="en" class="ui-toolkit">


<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>UI Toolkit 101 Template</title>

<!-- Amplify UI Toolkit styles -->
<link href="public/css/styles.css" rel="stylesheet">

</head>
<body>
<h1>Hello, designers!</h1>

<!-- Primary button -->
<button type="button" class="btn btn-primary">Primary</button>

    <!-- modal live example -->
<button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#mySmallModal">Launch Modal</button>
<!-- Modal -->
<div class="modal fade amplify-modal modal-md notes-widget" id="mySmallModal" tabindex="-1" role="dialog" aria-labelledby="notesLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <span class="icon icon-close" data-dismiss="modal" aria-hidden="true"></span>
                <h4 class="modal-title">Notes</h4>
            </div>
            <div class="modal-body">
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
            </div>
            <div class="divider-partial"></div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">OK</button>
            </div>
        </div>
    </div>
</div>


    <!-- Include Footer and JS-->
    <script src="public/js/vendor/jquery/jquery.js"></script>
    <script src="public/js/vendor/bootstrap/affix.js"></script>
    <script src="public/js/vendor/bootstrap/alert.js"></script>
    <script src="public/js/vendor/bootstrap/button.js"></script>
    <script src="public/js/vendor/bootstrap/carousel.js"></script>
    <script src="public/js/vendor/bootstrap/dropdown.js"></script>
    <script src="public/js/vendor/bootstrap/modal.js"></script>
    <script src="public/js/vendor/bootstrap/scrollspy.js"></script>
    <script src="public/js/vendor/bootstrap/tab.js"></script>
    <script src="public/js/vendor/bootstrap/tooltip.js"></script>
    <script src="public/js/vendor/bootstrap/popover.js"></script>
    <script src="public/js/vendor/bootstrap/transition.js"></script>
    <script src="https://google-code-prettify.googlecode.com/svn/loader/run_prettify.js"></script>
    <script src="public/js/amplify/amplify-dropdown.js"></script>
    <script src="public/js/amplify/amplify-notes-widget.js"></script>
    <script src="public/js/amplify/amplify-utilities.js"></script>
    <script src="public/js/examples/notes-widget.js"></script>
    <script src="docs-assets/js/docs.js"></script>

</body>
</html>
